<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="./main.js"></script>
</head>
<body>
    <h3>CRUD Manager</h3>
    <section id="content-holder">
        <div id="button-holder">
            <form id="input-form" action="">
                <div class="button-div">
                    <button id="create-button" type="button">Create Item</button>
                    <input id="create-text" type="text" placeholder="Item name">
                    <input id="create-quantity" type="text" placeholder="Quantity">
                </div>
                <div class="button-div">
                    <button id="update-button" type="button">Update Item</button>
                    <input id="update-text" type="text" placeholder="Item name">
                    <input id="update-quantity" type="text" placeholder=" Quantity">
                </div>
                <div class="button-div">
                    <button id="delete-button" type="button">Delete Item</button>
                    <input id="delete-text" type="text" placeholder="Item name">
                </div>
            </form>
        </div>
        <div id="output">
        </div>
        <p>Items Table:</p>
        <div id="list-holder">
            <ul id="list"></ul>
        </div>
    </section>
</body>
</html>
